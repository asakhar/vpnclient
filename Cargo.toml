[package]
name = "vpnclient"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrayref = "0.3.7"
bincode = "1.3.3"
boxed-array = "0.1.0"
clap = { version = "4.1.13", features = ["derive"] }
get-last-error = "0.1.1"
openssl = "0.10.45"
qprov = { version = "0.1.0", path = "../qprov" }
serde = { version = "1.0.160", features = ["derive"] }
vpnmessaging = { version = "0.1.0", path = "../vpnmessaging" }
winapi = { version = "0.3.9", features = [
  "wininet",
  "netioapi",
  "impl-default",
] }
wintun = "0.2.1"

[profile.dev.package."*"]
opt-level = 3
